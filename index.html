<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="resources/logo.png">
        <ion-icon name="people" onclick="abreFechaSidebar()"></ion-icon>
    </header>

    <main>
    </main>

    <footer>
        <div>
            <input class="input-message" placeholder="Escreva aqui...">
            <span class="texto-guia">Enviando para Todos</span>
        </div>
        <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
    </footer>

    <div class="fundo-escuro esconder" onclick="abreFechaSidebar()"></div>
    <div class="sidebar esconder">
        <section>
            <h5>Escolha um contato
                para enviar mensagem:</h5>
            <div class="lista-online">
            </div>
        </section>
        <section>
            <h5>Escolha a visibilidade:</h5>
            <div class="lista-visibilidade">
                <div class="opcoes" onclick="selecionarVisibilidade('message')">
                    <ion-icon name="lock-open" class="icon"></ion-icon>
                    <span>Público</span>
                    <ion-icon name="checkmark" class="check check-geral"></ion-icon>
                </div>
                <div class="opcoes" onclick="selecionarVisibilidade('private_message')">
                    <ion-icon name="lock-closed" class="icon"></ion-icon>
                    <span>Reservadamente</span>
                    <ion-icon name="checkmark" class="check check-private esconder"></ion-icon>
                </div>
            </div>
        </section>
    </div>

    <div class="login">
        <img class="logo" src="resources/logo.png">
        <input class="input-nome" placeholder="Digite seu nome">
        <img class="loading esconder" src="resources/loading.gif">
        <span class="mensagem-erro esconder">Nome já existe</span>
        <button onclick="entrar()">Entrar</button>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
